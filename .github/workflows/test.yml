name: ðŸ”– Tests and Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Typecheck-Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm 8.x
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          pnpm install
          pnpm install --no-lockfile

      - name: Typecheck
        run: |
          pnpm audit
          pnpm test

      - name: Build
        run: pnpm build

      - name: Cleanup artifacts
        run: rm -rf node_modules

  Error-Handling:
    runs-on: ubuntu-latest
    needs: Typecheck-Build
    steps:
      - name: Notify on failure
        if: failure()
        run: echo "Typecheck or Build step failed. Check the logs for details."
